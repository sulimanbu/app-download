<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحميل تطبيق ختمة تفسيرية</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .store-buttons a {
      display: inline-block;
      margin: 10px;
    }

    .store-buttons img {
      height: 60px;
      transition: transform 0.2s ease-in-out;
    }

    .store-buttons img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تطبيق ختمة تفسيرية</h1>
    <img src="ic_launcher.png" alt="App Logo" style="height: 180px; margin-bottom: 20px; margin-top: 10px;" />
    <div class="store-buttons">
      <a href="https://play.google.com/store/apps/details?id=com.kitma.Khitma_tafseerea" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
      </a>
      <a href="https://apps.apple.com/us/app/%D8%AE%D8%AA%D9%85%D8%A9-%D8%AA%D9%81%D8%B3%D9%8A%D8%B1%D9%8A%D8%A9/id6584512482" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
      </a>
    </div>
  </div>
</body>
</html>
